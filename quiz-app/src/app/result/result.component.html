<div clas="row">

  <div class="row">

    <div class="form-group">

      <h1>Result</h1>
      <div class="resultQuiz">
        <div class="circle">{{finalResult?.total}}</div>
        <p>Total Question</p>
      </div>
      <div class="resultQuiz">
        <div class="circle">{{finalResult?.correct}}</div>
        <p>Correct Answers</p>
      </div>
      <div class="resultQuiz">
        <div class="circle">{{finalResult?.wrong}}</div>
        <p>Wrong Answers</p>
      </div>
    </div>
    
    <div class="form-btn">
      <button class="submit-btn" (click)="showMainMenu()">Main Menu</button>
    </div>

    <!-- </div> -->

  </div>

</div>
