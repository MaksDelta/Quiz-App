<div clas="row">

  <div class="row">

    <div class="form-group">

      <h1>Result</h1>
      <div class="resultQuiz">
        <p>Difficulty</p>
        <div class="circle">{{ finalResult?.difficulty }}</div>
      </div>
      <div class="resultQuiz">
        <p>Total Questions</p>
        <div class="circle">{{ finalResult?.questionsLimit }}</div>
      </div>
      <div class="resultQuiz">
        <p>Your Time</p>
        <div class="circle">{{ timeConvert(finalResult?.timeElapsed) }}</div>
      </div>
    </div>

    <div class="form-btn">
      <button class="submit-btn" (click)="showMainMenu()">Main Menu</button>
    </div>

  </div>

</div>
